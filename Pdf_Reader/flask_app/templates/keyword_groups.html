<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Search</title>
    <!-- Add Bootstrap for modern components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
{% block content %}
<div class="container mt-4">
    <h2>Keyword Groups</h2>
    
    <!-- Add New/Edit Keyword Group Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{% if edit_group %}Edit{% else %}Add New{% endif %} Keyword Group</h5>
            <form action="{% if edit_group %}{{ url_for('edit_keyword_group', id=edit_group.id) }}{% else %}/keyword_groups/add{% endif %}" method="POST">
                <div class="form-group">
                    <label for="name">Group Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ edit_group.name if edit_group else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="keywords">Keywords (comma-separated):</label>
                    <input type="text" class="form-control" id="keywords" name="keywords" 
                           placeholder="e.g., gutter, recirculation rate, steps, return, perimeter overflow"
                           value="{{ edit_group.keywords if edit_group else '' }}" required>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">{% if edit_group %}Update{% else %}Add{% endif %} Group</button>
                    {% if edit_group %}
                        <a href="{{ url_for('keyword_groups') }}" class="btn btn-secondary">Cancel Edit</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
    
    <!-- Existing Keyword Groups -->
    <div class="row">
        {% for group in groups %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ group.name }}</h5>
                    <p class="card-text">
                        <small class="text-muted">Keywords:</small><br>
                        {{ group.keywords }}
                    </p>
                    <div class="btn-group">
                        <a href="{{ url_for('edit_keyword_group', id=group.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form action="{{ url_for('delete_keyword_group', id=group.id) }}" method="POST" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this group?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container mt-3">
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
{% endblock %}
</body>
</html>
